<!DOCTYPE html>
<html>
  <head>
    <!-- Aquí va información importante 
         pero no visible dentro del navegador -->
    <title>Matcha</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <header>
      <!-- Logo con link a la página principal -->
      <a href="/">
        <img src="https://getmatcha.com/wp-content/themes/getmatcha/img/footer_logo.svg" alt="Matcha"/>
      </a>
      <!-- Menú de navegación -->
      <nav>
        <ul>
          <li>Platform</li>
          <li>Pricing</li>
          <li>Customers</li>
          <li>Resources</li>
          <li>About</li>
        </ul>
      </nav>
      <!-- Contenedor de acciones de usuario -->
      <div>
        <a>Sign In</a>
        <button>Start free trial</button>
      </div>
    </header>
    <!-- Esto es lo que se verá en el navegador web -->
    <h1>Build your blog. Build your business.</h1>
    <h4>
      Instantly publish articles, drive more traffic, grow your email list, and
      see your blog’s impact on sales.
    </h4>

    <!--
      <p>
        Instantly publish articles, drive more traffic, grow your email list,
        and see your blog’s impact on sales.
      </p>
    -->
    <div>
        <form class="signup-form">
            <input type="email" placeholder="Enter email address">
            <button type="submit">
              Try it now →
            </button>
          </form>
    </div>

    <div>
        <img src="https://getmatcha.com/wp-content/themes/getmatcha/img/capterra.png" alt="Capterra">
